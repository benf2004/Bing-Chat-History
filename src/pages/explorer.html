<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bing Chat History</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sidenav.css">
    <link rel="stylesheet" href="css/explorer.css">
</head>
<body class="dark">
<div id="cover"></div>
<nav class="sidenav">
    <div class="top-half">
    <input type="text" class="search-bar mx-3 mb-1" placeholder="Search Threads..." />
    <a id="light_dark" class="mx-3 p-3 text-white text-sm clickable"><i class="sun-moon fa-solid fa-sun"></i> &emsp; <span id="d_l">Light</span> Mode</a>
    <a id="blink" class="bnav mx-3 p-3 text-white text-sm clickable"><i class="bnav fa-solid fa-bookmark"></i> &emsp; Bookmarks</a>
    <a id="export_all" class="mx-3 p-3 text-white text-sm clickable"><i class="fa-solid fa-download"></i> &emsp; Export All</a>
	<a class="mx-3 p-3 text-white text-sm clickable"><label class="clickable" for="import_all"><i class="fa-solid fa-upload"></i> &emsp; Import All</label><input type="file" id="import_all" name="import_all" class="hidden-trick"></a>
    </div>
    <div class="bottom-half m-1">
    <a class="mx-2 p-3 text-white text-sm" target="_blank" href="https://github.com/benf2004/Bing-Chat-History"><i class="fa-brands fa-github"></i> &emsp;Github</a>
    <a class="mx-2 p-3 text-white text-sm" target="_blank" href="https://github.com/benf2004/Bing-Chat-History/discussions"><i class="fa-solid fa-bullhorn"></i> &emsp;Feedback</a>
    <a class="mx-2 p-3 text-white text-sm" href="https://www.buymeacoffee.com/bennyfi" target="_blank"><i class="fa-solid fa-jar"></i> &emsp; Donate</a>
    </div>
</nav>

<div class="main container-flex">
</div>

<template id="even">
    <div class="row even dark align-items-center">
        <div class="text ml-1 col p-1">
            <h4 class="p-2 ml-3 title"><i class="fa-regular fa-pen-to-square edit-title-button"></i> <span class="title-text dark"></span></h4>
            <em class="p-2 ml-3 subtitle clickable"></em>
        </div>
        <div class="col-2 p-3">
            <div class="p-1 date"></div>
            <div class="p-1 time"></div>
            <!--div class="save p-1">Save Thread <i class="fa-regular fa-bookmark"></i></div-->
        </div>
        <div class="col-1 p-2">
            <table class="m-0 p-0">
                <tbody>
                <tr>
                    <td><button class="btn btn-outline-danger m-1 trash" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="top" title="Delete this thread"><i class="fa-solid trash fa-trash"></i></button></td>
                    <td><button class="btn btn-outline-info m-1 export" data-bs-toggle="tooltip"  data-bs-trigger="hover"data-bs-placement="top" title="Export your conversation as JSON"><i class="export fa-solid fa-file-arrow-down"></i></button>
                    </td>
                </tr>
                <tr>
                    <td><button class="btn btn-outline-success m-1 bookmark" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="top" title="Bookmark this conversation for later"><i class="bookmark fa-regular fa-bookmark"></i></button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-1 p-3 arrow clickable">
            <h2 class="d-none d-xl-block">&emsp;></h2>
        </div>
    </div>
</template>
<template id="odd">
    <div class="row odd dark align-items-center">
        <div class="text ml-3 col p-1">
            <h4 class="p-2 ml-3 title"><i class="fa-regular fa-pen-to-square edit-title-button"></i> <span class="dark title-text"></span></h4>
            <em class="p-2 ml-3 subtitle clickable"></em>
        </div>
        <div class="col-2 p-3">
            <div class="p-1 date"></div>
            <div class="p-1 time"></div>
            <!--div class="save p-1">Save Thread <i class="fa-regular fa-bookmark"></i></div-->
        </div>
        <div class="col-1 p-2">
            <table class="m-0 p-0">
                <tbody>
                <tr>
                    <td><button class="btn btn-outline-danger m-1 trash" data-bs-toggle="tooltip" data-bs-placement="top"  data-bs-trigger="hover" title="Delete this thread"><i class="fa-solid trash fa-trash"></i></button></td>
                    <td><button class="btn btn-outline-info m-1 export" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover" title="Export your conversation as JSON"><i class="export fa-solid fa-file-arrow-down"></i></button>
                    </td>
                </tr>
                <tr>
                    <td><button class="btn btn-outline-success m-1 bookmark" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover" title="Bookmark this conversation for later"><i class="bookmark fa-regular fa-bookmark"></i></button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-1 p-3 arrow clickable">
            <h2 class="d-none d-xl-block">&emsp;></h2>
        </div>
    </div>
</template>
<script src="../external-js/popper.js"></script>
<script src="../external-js/bootstrap.js"></script>
<script src="js/utility.js"></script>
<script src="js/explorer.js"></script>
<script src="js/dark_light.js"></script>
</body>
</html>
