<body class="dark">
<div id="cover"></div>
<nav class="sidenav">
    <div class="top-half">
        <a id="light_dark" class="mx-2 p-3 text-white text-sm clickable"><i class="sun-moon fa-solid fa-sun"></i> &emsp; <span id="d_l">Light</span> Mode</a>

    <div class="bottom-half m-1">

        <a class="mx-2 p-3 text-white text-sm" href="https://www.buymeacoffee.com/bennyfi" target="_blank"><i class="fa-solid fa-jar"></i> &emsp; Donate</a>
    </div>
</nav>
<div class="d-flex flex-column dark" id="main">
</div>

<template id="human">
    <div class="human m-0 p-2 d-flex justify-content-center">
        <div class="d-flex" style="width: 800px">
            <div class="m-2 p-2 icon">
				<div class="branch d-flex left-of-parent"></div>

            </div>
        </div>
    </div>
</template>
